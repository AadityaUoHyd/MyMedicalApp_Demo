<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>MyMedicalApp|Home</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- Create navigation bar(header) -->
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" 
				        class="navbar-toggle collapsed"
					    data-toggle="collapse" 
					    data-target="#navbar" 
					    aria-expanded="false"
					    aria-controls="navbar">
					    <span class="sr-only"> Toggle navigation</span>
					    <span class="icon-bar"></span> 
					    <span class="icon-bar"></span> 
					    <span class="icon-bar"></span>
				</button>
			</div>

			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/}">Home</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/cardio}">Cardio</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/dental}">Dental</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/veterinary}">Veterinary</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>

		</div>
	</nav>

<br><br>

	<div class="container">
		
		<h1>Home Page of MyMedicalApp.</h1>
		<font color = "#DC143C">We sell Medical Equipment, infrastructure, training, and services, across globe.</font><br><br>
		Welcome  <strong><span sec:authentication="principal.username"></span>!!<strong><br><br>
		
		<img th:src="@{images/home.jpg}"/>
		
	</div>
</body>
</html>
